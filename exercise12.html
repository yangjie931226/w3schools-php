<!DOCTYPE html>
<html>
<body>
<h1>PHP 5 while Loops</h1>

<?php
    echo "<h3>The PHP while Loop</h3>";
    $a = 5;
    while ($a >= 1) {
        echo "The number is: $a <br>";
        $a--;
    }
    echo "<br>";

    echo "<h3>The PHP do...while Loop</h3>";
    $b = 5;
    do {
        echo "The number is: $b <br>";
        $b--;
    } while ($b >= 1);
    echo "<br>";

    $c = 5;
    do {
        echo "The number is: $c <br>";
        $c--;
    } while ($c >= 5);
?>
</body>
</html>
